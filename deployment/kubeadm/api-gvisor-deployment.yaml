apiVersion: v1
kind: Service
metadata:
  name: api-gvisor
  namespace: app
spec:
  selector:
    app: api-gvisor
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gvisor
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gvisor
  template:
    metadata:
      labels:
        app: api-gvisor
        runtime: gvisor
    spec:
      runtimeClassName: gvisor
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: api
          image: docker.io/subaru88/home-kube:sha-gvisor-test
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: RUNTIME_TYPE
              value: "gvisor"
            - name: ALLOWED_ORIGINS
              value: "*"
            - name: PGHOST
              value: "postgres.app.svc.cluster.local"
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
